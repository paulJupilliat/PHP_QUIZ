version: '3.3'
services:
  db:
    image: mysql:8
    container_name: dbQuizz
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    # commande qui lance le script d'initialisation de la base de donn√©es
    environment:
      MYSQL_ROOT_PASSWORD: rootpwd
      MYSQL_DATABASE: quizz
      # MYSQL_USER: root
      # MYSQL_PASSWORD: rootpwd
    ports:
      - "3306:3306"
    restart: always
